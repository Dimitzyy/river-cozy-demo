<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>River Cozy Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #eaf7f1;
    }
    canvas {
      display: block;
    }
    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #555;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>
<div class="hint">Tap layar untuk membangun sungai ðŸŒŠ</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// gambar background
function drawBackground() {
  ctx.fillStyle = "#eaf7f1";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

drawBackground();

canvas.addEventListener("click", (e) => {
  const x = e.clientX;
  const y = e.clientY;

  ctx.strokeStyle = "#4aa3c7";
  ctx.lineWidth = 18;
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(x - 100, y - 50);
  ctx.quadraticCurveTo(
    x,
    y + 60,
    x + 120,
    y + 100
  );
  ctx.stroke();
});
</script>

</body>
</html>
