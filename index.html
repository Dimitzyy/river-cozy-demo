<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>River Cozy Scene</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #eaf7f1;
}
canvas { display: block; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize() {
  c.width = innerWidth;
  c.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let t = 0;

// gambar latar tanah
function drawBackground() {
  ctx.fillStyle = "#dff3ea";
  ctx.fillRect(0, 0, c.width, c.height);

  // noise tanah sederhana
  for (let i = 0; i < 2000; i++) {
    ctx.fillStyle = "rgba(0,0,0,0.03)";
    ctx.fillRect(
      Math.random() * c.width,
      Math.random() * c.height,
      2, 2
    );
  }
}

// sungai tetap
function drawRiver(offset) {
  ctx.beginPath();
  ctx.moveTo(c.width * 0.3, -50);

  for (let y = 0; y < c.height + 100; y += 40) {
    const x =
      c.width * 0.3 +
      Math.sin(y * 0.02 + t + offset) * 60;
    ctx.lineTo(x, y);
  }

  // badan sungai
  ctx.strokeStyle = "#4aa3c7";
  ctx.lineWidth = 60;
  ctx.lineCap = "round";
  ctx.stroke();

  // highlight air bergerak
  ctx.strokeStyle = "rgba(255,255,255,0.25)";
  ctx.lineWidth = 20;
  ctx.stroke();
}

function loop() {
  t += 0.01;
  drawBackground();
  drawRiver(0);
  drawRiver(2.5); // sungai kedua
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
