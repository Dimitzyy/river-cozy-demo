<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>River Cozy Demo</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #eaf7f1;
}
canvas { display: block; }
.hint {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-family: sans-serif;
  color: #555;
  opacity: 0.8;
}
</style>
</head>
<body>

<canvas id="c"></canvas>
<div class="hint">Tap layar untuk membangun sungai ðŸŒŠ</div>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize() {
  c.width = innerWidth;
  c.height = innerHeight;
}
addEventListener("resize", resize);
resize();

ctx.fillStyle = "#eaf7f1";
ctx.fillRect(0,0,c.width,c.height);

function drawRiver(x, y) {
  let px = x;
  let py = y;

  ctx.beginPath();
  ctx.moveTo(px, py);

  for (let i = 0; i < 30; i++) {
    px += Math.random() * 40 - 20;
    py += 30 + Math.random() * 20;
    ctx.lineTo(px, py);
  }

  // badan sungai
  ctx.strokeStyle = "#4aa3c7";
  ctx.lineWidth = 40;
  ctx.lineCap = "round";
  ctx.stroke();

  // lapisan air terang
  ctx.strokeStyle = "rgba(255,255,255,0.25)";
  ctx.lineWidth = 18;
  ctx.stroke();
}

c.addEventListener("click", e => {
  drawRiver(e.clientX, e.clientY);
});
</script>

</body>
</html>
